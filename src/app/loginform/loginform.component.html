<form (submit)="loginUser($event)">
  <div class="input">
    <label>Username</label>
    <input type="text"/>
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" />
  </div>
  <div class="input">
    <input class="btn btn-primary" type="submit" value="Login" />
  </div>
</form>
